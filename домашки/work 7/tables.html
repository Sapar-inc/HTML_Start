<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Таблицы</title>
    </head>
    <body>
        <div>
            <table class="table_1">
                <tbody>
                    <tr>
                        <td rowspan="2">1</td>
                        <td colspan="2">2</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
            <table  class="table_2">
                <thead>
                    <tr>
                        <th colspan="2">1</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">3</td>
                        <th>4</th>
                    </tr>
                    <tr>
                        <th>6</th>
                    </tr>
                </tbody>
            </table><br>
            <table  class="table_3">
                <tbody>
                    <tr>
                        <th>1</td>
                        <td rowspan="2">2</td>
                    </tr>
                    <tr>
                        <th>3</th>
                    </tr>
                    <tr>
                        <th colspan="2">5</th>
                    </tr>
                </tbody>
            </table>
            <table  class="table_4">
                <tbody>
                    <tr>
                        <th colspan="2">1</th>
                    </tr>
                    <tr>
                        <th>4</th>
                        <th>3</th>
                    </tr>
                    <tr>
                        <th colspan="2">5</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
