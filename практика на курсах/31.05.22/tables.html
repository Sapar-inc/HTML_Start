<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Таблицы</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>№</th>
                    <th>Товар</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Монитор</td>
                    <td rowspan="2">60 000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Принтер</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Итого</th>
                    <th>85 000</th>
                </tr>
            </tfoot>

        </table>
    </body>

</html>
